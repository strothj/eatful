<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Search for restaurants in your area serving the cusines you're craving">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/b75bd924b5.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Eatfull</title>
</head>

<body>

    <div class="sidebar" id="js-sidebar">

        <nav class="row">
            <form action="#" id="js-search-form" class="search-form">
                <input type="text" id="js-search-box" placeholder="Washington, DC" required autofocus>
                <button type="submit">&#xf002;</button>
                <select id="js-filter"></select>
            </form>
        </nav>

        <main class="row listings-container" id="js-listings-container">
        </main>
    </div>

    <div class="map-container" id="js-map-container">
        <aside class="map" id="map"></aside>
    </div>

    <aside class="show-list-container hidden" id="js-show-listings-button">
        Show List
    </aside>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js" type="text/javascript"></script>
    <script src="js/mocks.js" type="text/javascript"></script>
    <script src="js/arrayfind.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1QMA11ji4503ITAnEkuyQZ8Eh9m2Mdz0&callback=initMap" async
        defer></script>
</body>
